---
  - name: data container
    docker_container:
     name: edjruntime
     image: docker.pkg.github.com/edjx/edjruntime/edjruntime:alpha
     state: started
     env_file: runtime/.env
     env_file: runtime/.env_user
     exposed_ports:
     - 8085:8085
     - 1883:1883
     - 9001:9001
     - 80:80
     - 443:443
     - 53:53
     - 3001:3001
     network_mode: host
     volumes:
      - runtime/config:/runtime/config
      - runtime/certificates:/runtime/certificates
      - runtime/storage:/runtime/storage
     
