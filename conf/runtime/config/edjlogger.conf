<source>
  @type forward
  bind 127.0.0.1
  port 24224
</source>
<source>
  @type tail
  path /runtime/logs/*
  pos_file /runtime/temp/edjlogger.pos
  read_from_head true
  tag edjx.node.logs.*
  encoding UTF-8
  <parse>
    @type none
  </parse>
</source>
<filter edjx.**> 
  @type record_transformer
  <record>
    node_id NODE_ID
  </record>
</filter>
<match edjx.**>
  @type copy 
  <store>
    @type forward
    send_timeout 10s
    recover_wait 20s
    hard_timeout 60s
    ignore_network_errors_at_startup 
    connect_timeout 10s
    require_ack_response true
    heartbeat_type tcp
    <server>
      name central_server
      host logs.validate.edjx.network
      port 24225
    </server>
    <buffer>
      flush_interval 5s
    </buffer>
  </store>
</match>
